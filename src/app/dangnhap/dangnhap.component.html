<nz-spin [nzSpinning]="isSpinning" [nzDelay]="500">


<div class="bg-img">
  <div class="content">
      <header>Đăng Nhập</header>
      <form action="#">
          <div class="field">
              <span class="fa fa-user"></span>
              <input type="text" required placeholder="Email or Phone" placeholder="Tài Khoản" name="email" [(ngModel)]="login.email" required >
          </div>
          <div class="field space">
              <span class="fa fa-lock"></span>
              <input type="password" class="pass-key" required  placeholder="Mật Khẩu" name="pass" [(ngModel)]="login.pass" required >
          </div>
          <div class="pass">
           
          </div>
          <div class="field">
              <input type="submit" (click)="onLogin()" value="Đăng Nhập">
          </div>
      </form>
  </div>
</div>
</nz-spin>
